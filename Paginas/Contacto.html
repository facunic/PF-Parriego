<body>
    <header class="encabezado">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">

    <main class="main-contacto">
        <h1 class="main-contacto__titulo">¡Contáctanos!</h1>
    </main>

    <div class="contenedor-formulario">
        <section class="formulario">
            <!-- Formulario -->
            <form action="" method="get">
                <label for="nombre">Nombre de usuario:</label>
                <input type="text" required name="nombre">

                <br>

                <label for="mail">Correo electrónico:</label>
                <input type="email" required name="mail">

                <br>

                <label for="contrasena">Contraseña:</label>
                <input type="password" required name="contrasena">

                <br>

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" cols="30" rows="10"></textarea>

                <br>

                <!-- Botones -->
                <input type="submit" name="boton" value="Enviar este formulario">
                <input type="reset" name="boton2" value="Restablecer datos">
            </form>
        </section>
    </div>

    <footer class="pie-de-pagina__contacto">
        <!-- Redes sociales -->
        <section class="pie-de-pagina__redes-sociales">
            <a href="https://www.youtube.com/channel/UCJUYcEdvnYFGajHBW0Nao3w" target="_blank"><img src="../Multimedia/youtube.png" alt="YouTube"></a>
            <a href="https://www.instagram.com/duki/" target="_blank"><img src="../Multimedia/instagram.png" alt="Instagram"></a>
            <a href="https://twitter.com/DukiSSJ?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="../Multimedia/twitter.png" alt="Twitter"></a>
            <a href="https://open.spotify.com/intl-es/artist/1bAftSH8umNcGZ0uyV7LMg" target="_blank"><img src="../Multimedia/spotify.png" alt="Spotify"></a>
            <a href="https://www.tiktok.com/@duki?lang=es" target="_blank"><img src="../Multimedia/tiktoklogo.png" alt="TikTok"></a>
        </section>

        <aside class="pie-de-pagina__derechos">
            <p class="pie-de-pagina__derechos__texto">Todos los derechos reservados</p>
        </aside>
    </footer>
